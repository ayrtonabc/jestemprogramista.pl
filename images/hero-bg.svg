<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#5a67d8;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#heroBg)"/>
  
  <!-- Spotlight effect -->
  <rect width="1920" height="1080" fill="url(#spotlight)"/>
  
  <!-- Geometric patterns -->
  <g opacity="0.03">
    <!-- Grid pattern -->
    <defs>
      <pattern id="heroGrid" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#00d4ff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#heroGrid)"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="50" fill="#00d4ff"/>
    <circle cx="1720" cy="300" r="80" fill="#5a67d8"/>
    <circle cx="300" cy="800" r="60" fill="#00d4ff"/>
    <circle cx="1600" cy="900" r="40" fill="#5a67d8"/>
    <rect x="800" y="100" width="100" height="100" fill="#00d4ff" transform="rotate(45 850 150)"/>
    <rect x="1200" y="700" width="80" height="80" fill="#5a67d8" transform="rotate(30 1240 740)"/>
  </g>
  
  <!-- Code symbols scattered -->
  <g opacity="0.05" font-family="monospace" font-size="120" fill="#00d4ff">
    <text x="100" y="400">&lt;</text>
    <text x="1700" y="600">/&gt;</text>
    <text x="500" y="900">{</text>
    <text x="1400" y="200">}</text>
  </g>
</svg>